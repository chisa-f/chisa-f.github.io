<h1 class="display-4">問い合わせ</h1>
<p>ポートフォリオサイトをご覧頂きありがとうございます。もし、質問などありましたら下記のフォームからお問い合わせください。</p>
<p class="required">必須項目*</p>

<hr class="my-4">

<!--form-->
<form method="post" action="https://formspree.io/f/mdopznjl">
  <div class="form-group">
      <label>お名前*</label>
      <input class="form-control" type="text" maxlength="255" name="name" required>
  </div>
    <div class="form-group">
      <label>メールアドレス*</label>
      <input class="form-control" type="text" name="email" placeholder="email@example.com" maxlength="255" required>
  </div>
      <div class="form-group">
      <label>件名</label>
      <input class="form-control" type="text" name="subject">
  </div>
    <div class="form-group">
      <label>問い合わせ内容*</label>
     <textarea class="form-control" rows="10" cols="25" name="message" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">送信</button>
</form>
</div>
<!--end form-->

</div>
